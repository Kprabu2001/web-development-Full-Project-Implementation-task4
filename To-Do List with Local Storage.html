<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial; background: #f4f7f6; margin: 0; padding: 20px; }
    h1 { color: #0f8b85; }
    #todo-container { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input { padding: 10px; width: 70%; }
    button { padding: 10px; background: #0f8b85; color: #fff; border: none; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { background: #eaf4f3; margin: 5px 0; padding: 10px; border-radius: 6px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.innerHTML = task + " <button onclick='deleteTask(" + index + ")'>X</button>";
        list.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      let input = document.getElementById("taskInput");
      if (input.value.trim() !== "") {
        tasks.push(input.value);
        input.value = "";
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
